<div class="projectsCarousel">
  <div ng-repeat="project in student.projects">
    <div class="row">
      <div class="small-12 medium-4 columns">
        <h1>{{ project.title }}</h1>
        <p>{{ project.description }}</p>
        <a href="{{ project.url }}">{{ project.url }}</a>
      </div>
      <div class="small-12 medium-8 columns">
        <angular ng-repeat="file in project.project_file">
          <!-- IMAGE CHECK -->
          <angular ng-if="file.fileExtension == 'png' || file.fileExtension == 'jpg' || file.fileExtension == 'jpeg' || file.fileExtension == 'gif'">
            <img src="{{ file.original }}" alt="{{ project.title }}">
          </angular>
        </angular>
      </div>
    </div>
  </div>

</div>
<a class="close-reveal-modal" aria-label="Close">&#215;</a>
