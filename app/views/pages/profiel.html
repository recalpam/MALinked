<section class="profiel {{student.group.slug}}" >

	<div class="row">
		<profielblokken />
		<div class="block maps" id="google-maps">
			<ui-gmap-google-map center="map.center" zoom="map.zoom" options="options">
				<ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id"></ui-gmap-marker>
			</ui-gmap-google-map>
		</div>
	</div>

	<div id="projectsModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog"></div>
</section>
